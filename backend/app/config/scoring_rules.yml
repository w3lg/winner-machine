# Règles de scoring pour déterminer les décisions A_launch, B_review, C_drop
# Utilisé par ScoringService pour calculer le score global et prendre la décision

# Marge minimale requise (en pourcentage)
min_margin_percent: 10

# Seuils de score global pour les décisions
min_global_score_A: 50  # Score minimum pour A_launch
min_global_score_B: 20   # Score minimum pour B_review

# Règles basées sur profit/jour (optionnel, priorité sur min_global_score_A)
# Si approx_profit_per_day >= 5 → decision = "A_launch"
# Sinon si approx_profit_per_day >= 1 → decision = "B_review"
# Sinon → "C_drop"
use_profit_per_day_rules: true
min_profit_per_day_A: 5.0  # EUR/jour minimum pour A_launch
min_profit_per_day_B: 1.0  # EUR/jour minimum pour B_review

# Facteurs de risque (0.0 à 1.0, plus élevé = plus risqué)
risk_factors:
  default: 0.1       # Risque par défaut
  fragile: 0.3       # Produits fragiles
  high_returns: 0.4  # Produits avec taux de retour élevé
  new_supplier: 0.2  # Nouveau fournisseur non testé
  competitive: 0.15  # Marché très concurrentiel

