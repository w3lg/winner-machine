# Configuration nginx pour Winner Machine v1
# À déployer sur le serveur marcus dans /etc/nginx/sites-available/

# Redirection HTTP vers HTTPS pour marcus.wlg.fr
server {
    listen 80;
    server_name marcus.wlg.fr;
    return 301 https://$server_name$request_uri;
}

# Configuration HTTPS pour marcus.wlg.fr (Backend)
server {
    listen 443 ssl http2;
    server_name marcus.wlg.fr;

    # Certificats SSL (à configurer avec certbot)
    ssl_certificate /etc/letsencrypt/live/marcus.wlg.fr/fullchain.pem;
    ssl_certificate_key /etc/letsencrypt/live/marcus.wlg.fr/privkey.pem;

    # Configuration SSL moderne
    ssl_protocols TLSv1.2 TLSv1.3;
    ssl_ciphers HIGH:!aNULL:!MD5;
    ssl_prefer_server_ciphers on;

    # Headers de sécurité
    add_header X-Frame-Options "SAMEORIGIN" always;
    add_header X-Content-Type-Options "nosniff" always;
    add_header X-XSS-Protection "1; mode=block" always;

    # Logs
    access_log /var/log/nginx/marcus.wlg.fr-access.log;
    error_log /var/log/nginx/marcus.wlg.fr-error.log;

    # Proxy vers le backend FastAPI
    location / {
        proxy_pass http://localhost:8000;
        proxy_set_header Host $host;
        proxy_set_header X-Real-IP $remote_addr;
        proxy_set_header X-Forwarded-For $proxy_add_x_forwarded_for;
        proxy_set_header X-Forwarded-Proto $scheme;
        
        # Timeouts
        proxy_connect_timeout 60s;
        proxy_send_timeout 60s;
        proxy_read_timeout 60s;
    }

    # Health check direct
    location /health {
        proxy_pass http://localhost:8000/health;
        access_log off;
    }
}

# Redirection HTTP vers HTTPS pour n8n.w3lg.fr
server {
    listen 80;
    server_name n8n.w3lg.fr;
    return 301 https://$server_name$request_uri;
}

# Configuration HTTPS pour n8n.w3lg.fr
server {
    listen 443 ssl http2;
    server_name n8n.w3lg.fr;

    # Certificats SSL (à configurer avec certbot)
    ssl_certificate /etc/letsencrypt/live/n8n.w3lg.fr/fullchain.pem;
    ssl_certificate_key /etc/letsencrypt/live/n8n.w3lg.fr/privkey.pem;

    # Configuration SSL moderne
    ssl_protocols TLSv1.2 TLSv1.3;
    ssl_ciphers HIGH:!aNULL:!MD5;
    ssl_prefer_server_ciphers on;

    # Headers de sécurité
    add_header X-Frame-Options "SAMEORIGIN" always;
    add_header X-Content-Type-Options "nosniff" always;
    add_header X-XSS-Protection "1; mode=block" always;

    # Logs
    access_log /var/log/nginx/n8n.w3lg.fr-access.log;
    error_log /var/log/nginx/n8n.w3lg.fr-error.log;

    # Proxy vers n8n
    location / {
        proxy_pass http://localhost:5678;
        proxy_set_header Host $host;
        proxy_set_header X-Real-IP $remote_addr;
        proxy_set_header X-Forwarded-For $proxy_add_x_forwarded_for;
        proxy_set_header X-Forwarded-Proto $scheme;
        
        # WebSocket support pour n8n
        proxy_http_version 1.1;
        proxy_set_header Upgrade $http_upgrade;
        proxy_set_header Connection "upgrade";
        
        # Timeouts
        proxy_connect_timeout 60s;
        proxy_send_timeout 60s;
        proxy_read_timeout 60s;
    }
}

